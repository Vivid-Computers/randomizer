<html>
<head>
    <script src="angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link href="bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
	.row{
		margin-bottom:15px;
	}
</style>
</head>
<body ng-app="app" ng-controller="appController as ctrl" class="container">
<div class="row">
    <div class="col-lg-8">
        <div class="input-group">
            <label class="input-group-addon">Name</label>
            <input type="text" ng-model="ctrl.newName.name" class="form-control" ng-enter="ctrl.addName()"/>
        </div>
    </div>
    <div class="col-lg-4">
        <input type="button" ng-click="ctrl.addName()" value="add name" class="btn btn-primary"/>
    </div>
</div>
<div>
    <div ng-repeat="name in ctrl.names track by $index" class="row">
        <div class="col-lg-8">
            {{name.name}} - {{name.count}} out of {{ctrl.loopCount}} - {{(name.count/ctrl.loopCount)|percentage:2}}
        </div>
        <div class="col-lg-4">
            <input type="button" value="X" ng-click="ctrl.removeName($index)"  class="btn btn-warning"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div ng-show="ctrl.luckyOnes.length > 0">
            <label>Lucky ones</label>
            <div ng-repeat="lucky in ctrl.luckyOnes track by $index">
                {{lucky.name}} - {{lucky.timestamp}}
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <input type="text" ng-model="ctrl.loopCount" class="form-control" />
        <input type="button" ng-click="ctrl.randomName()" value="random one" class="btn btn-primary"/>
    </div>
</div>
</body>
</html>
